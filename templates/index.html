<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Basic Registration</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='style.css') }}"
		/>
		<link rel="stylesheet" href="../static/style.css" />
	</head>
	<body>
		<div class="container">
			<p class="h1"><u>Registration</u></p>
			<!-- declare a variable called messages -->
			{% with messages = get_flashed_messages() %}
			<!-- check if there are any messages -->
			{% if messages %}
			<!-- loop through the messages -->
			{% for message in messages %}
			<!-- display each message in a paragraph tag -->
			<p>{{ message }}</p>
			{% endfor %} {% endif %} {% endwith %}

			<form action="process" method="post">
				<div class="form-group">
					<label for="fName" class="col-sm-2 col-form-label">First name</label>
					<div class="col-sm-10">
						<input type="text" name="fName" id="fName" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="lName" class="col-sm-2 col-form-label">Last Name</label>
					<div class="col-sm-10">
						<input type="text" name="lName" id="lName" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" name="email" id="email" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="pw1" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" name="pw1" id="pw1" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="pw2" class="col-sm-2 col-form-label"
						>Confirm Password</label
					>
					<div class="col-sm-10">
						<input type="password" name="pw2" id="pw2" class="form-control" />
					</div>
				</div>

				<input
					type="submit"
					value="Register"
					class="form-control btn btn-primary col-sm-2"
				/>
			</form>
		</div>
	</body>
</html>
